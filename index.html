<!DOCTYPE html>
<html>
<head>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Formulario de Tareas</h2>
        <form id="formulario-tarea">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
            </div>

            <div class="form-group">
                <label for="tiempo">Tiempo estimado (en horas):</label>
                <input type="number" class="form-control" id="tiempo" name="tiempo" required>
            </div>

            <div class="form-group">
                <label for="imagen">URL de la Imagen:</label>
                <input type="url" class="form-control" id="imagen" name="imagen" required>
            </div>

            <div class="form-group">
                <label for="responsable">Responsable:</label>
                <input type="text" class="form-control" id="responsable" name="responsable" required>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado" name="estado">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="En Testing">En Testing</option>
                    <option value="Completada">Completada</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Tarea</button>
        </form>

        <div id="estado-seleccionado"></div>
    </div>

    <script src="/scrip.js"></script>
    
</body>
</html>
